// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {


    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}


ext {
    extra_library = '23.1.0'
    android_library = '1.5.6-SNAPSHOT'
    ui_library='2.0.3-SNAPSHOT'
    chameleon_library = '1.0.4-SNAPSHOT'
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'
}

allprojects {
    repositories {
        jcenter()
        mavenLocal();
        maven {
            url 'http://192.168.0.205:8081/nexus/content/groups/public/'
        }
    }

    task clean(type: Delete) {
        delete rootProject.buildDir
    }
}
